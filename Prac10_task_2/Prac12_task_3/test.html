<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Уведомления</title>
</head>
<body>
<h2>Список</h2>
<ul id="myList"></ul>

<script>
    function createListItem(content) {
        let listItem1 = document.createElement("li");
        listItem1.innerHTML = content;

        let listItem2 = document.createElement("li");
        listItem2.textContent = content.replace(/<[^>]*>/g, '');

        let list = document.getElementById("myList");
        list.appendChild(listItem1);
        list.appendChild(listItem2)
    }

    function promptForListItem() {
        let listItemContent = prompt('Введите содержимое пункта списка:');

        if (listItemContent === null || listItemContent === '') {
            return false;
        }

        // listItemContent = listItemContent.replace(/</g, '&lt;').replace(/>/g, '&gt;');

        createListItem(listItemContent);

        setTimeout(promptForListItem, 0);
        //promptForListItem();
    }

    promptForListItem();
</script>
</body>
</html>
